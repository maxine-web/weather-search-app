<html lang="en" dir="ltr">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- searchbar area -->
    <div id="search">
      <input
        class="searchControl"
        type="text"
        placeholder="City or Zipcode"
        id="searchInput"
      />
      <button class="searchControl" id="searchButton">Weather!</button>
    </div>

    <!-- weather information square -->
    <div id="weatherContainer">
      <!-- weather information details -->
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherHeader"></div>
          <div><img id="icon" /></div>
        </div>

        <div id="windSpeed" class="bottomDetails"></div>
        <div id="humidity" class="bottomDetails"></div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
